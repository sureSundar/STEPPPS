# Mobile/embedded persona (~64KB RAM)
TBOS_PERSONA_NAME="mobile_64k"
TBOS_PERSONA_DESC="Mobile SBC persona with 64KB RAM, keyboard, and tiny display."
TBOS_MEM_KB=64
TBOS_PAGE_BYTES=1024
TBOS_SCHED_SLICE_MS=4
TBOS_DEVICE_SET="serial,keyboard,display"
TBOS_QEMU_CMD="qemu-system-i386"
TBOS_QEMU_FLAGS="-machine pc -cpu max -m 64M -smp 1 -display curses -serial stdio"
TBOS_BUILD_DEFINES="-DTBOS_TARGET_MEM_KB=64 -DTBOS_PAGE_BYTES=1024 -DTBOS_SCHED_SLICE_MS=4 -DTBOS_DEVICE_SET_SERIAL -DTBOS_DEVICE_SET_KEYBOARD -DTBOS_DEVICE_SET_DISPLAY"
