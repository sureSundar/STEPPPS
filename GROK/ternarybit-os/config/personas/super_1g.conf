# Supercomputer persona (~1GB RAM)
TBOS_PERSONA_NAME="super_1g"
TBOS_PERSONA_DESC="High-end SMP persona with 1GB RAM, NUMA, and aggressive scheduling."
TBOS_MEM_KB=1048576
TBOS_PAGE_BYTES=4096
TBOS_SCHED_SLICE_MS=4
TBOS_DEVICE_SET="serial,keyboard,display,disk,net,accelerator"
TBOS_QEMU_CMD="qemu-system-x86_64"
TBOS_QEMU_FLAGS="-machine q35 -cpu host -m 1024M -smp 6,cores=3,threads=2 -numa node,mem=1024 -serial stdio -nic user,model=virtio"
TBOS_BUILD_DEFINES="-DTBOS_TARGET_MEM_KB=1048576 -DTBOS_PAGE_BYTES=4096 -DTBOS_SCHED_SLICE_MS=4 -DTBOS_DEVICE_SET_SERIAL -DTBOS_DEVICE_SET_KEYBOARD -DTBOS_DEVICE_SET_DISPLAY -DTBOS_DEVICE_SET_DISK -DTBOS_DEVICE_SET_NET -DTBOS_DEVICE_SET_ACCELERATOR"
