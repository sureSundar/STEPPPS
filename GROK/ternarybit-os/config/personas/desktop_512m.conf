# Desktop persona (~512MB RAM)
TBOS_PERSONA_NAME="desktop_512m"
TBOS_PERSONA_DESC="Default desktop/laptop persona with 512MB RAM and full device set."
TBOS_MEM_KB=524288
TBOS_PAGE_BYTES=4096
TBOS_SCHED_SLICE_MS=8
TBOS_DEVICE_SET="serial,keyboard,display,disk,net"
TBOS_QEMU_CMD="qemu-system-x86_64"
TBOS_QEMU_FLAGS="-machine q35 -cpu host -m 512M -smp 4 -nic user -serial stdio"
TBOS_BUILD_DEFINES="-DTBOS_TARGET_MEM_KB=524288 -DTBOS_PAGE_BYTES=4096 -DTBOS_SCHED_SLICE_MS=8 -DTBOS_DEVICE_SET_SERIAL -DTBOS_DEVICE_SET_KEYBOARD -DTBOS_DEVICE_SET_DISPLAY -DTBOS_DEVICE_SET_DISK -DTBOS_DEVICE_SET_NET"
