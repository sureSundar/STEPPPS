# Calculator-grade persona (~4KB RAM budget)
TBOS_PERSONA_NAME="calc_4k"
TBOS_PERSONA_DESC="Ultra-constrained calculator target with 4KB RAM and serial-only I/O."
TBOS_MEM_KB=4
TBOS_PAGE_BYTES=256
TBOS_SCHED_SLICE_MS=2
TBOS_DEVICE_SET="serial,led"
TBOS_QEMU_CMD="qemu-system-i386"
TBOS_QEMU_FLAGS="-machine pc -cpu max,phys-bits=36 -m 4M -smp 1 -display none -serial stdio"
TBOS_BUILD_DEFINES="-DTBOS_TARGET_MEM_KB=4 -DTBOS_PAGE_BYTES=256 -DTBOS_SCHED_SLICE_MS=2 -DTBOS_DEVICE_SET_SERIAL -DTBOS_DEVICE_SET_LED"
