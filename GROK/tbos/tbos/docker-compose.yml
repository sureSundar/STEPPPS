version: '3.8'

services:
  tbos:
    build: .
    image: ternarybit-os:1.0
    container_name: tbos
    hostname: ternarybit
    stdin_open: true
    tty: true
    volumes:
      - ./workspace:/workspace
    working_dir: /opt/tbos
    command: /bin/sh
    labels:
      - "com.ternarybit.version=1.0"
      - "com.ternarybit.description=Universal Computing System"
